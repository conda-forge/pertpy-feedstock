{% set name = "pertpy" %}
{% set version = "0.11.4" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pertpy-{{ version }}.tar.gz
  sha256: 8c35433578c2c866c6b79b04004debeb5fdb2f0e3048cfcb9eb56868daf0f8ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - rich
    - scanpy
    - mudata
    - requests
    - scikit-misc
    - scvi-tools
    - adjusttext
    - ott-jax
    - sparsecca
    - openpyxl
    - pubchempy
    - pyarrow
    - blitzgsea
    - scikit-learn >=1.4
    - fast-array-utils
    - lamin_utils
    - arviz

test:
  imports:
    - pertpy
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pertpy.readthedocs.io
  summary: Perturbation Analysis in the scverse ecosystem.
  dev_url: https://github.com/scverse/pertpy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mschilli87
    - Zethson
